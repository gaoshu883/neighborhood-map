<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>array filter</title>
    <link rel="stylesheet" type="text/css" href="style/app.css">
</head>

<body>
    <!-- 搜索面板 -->
    <div class="search-panel">
        <!-- 搜索条 -->
        <div class="search-bar">
          <!-- 消除inline-block元素之间的间距 -->
            <span class="toggle-list" data-bind="click:toggleSideBar">List</span><label for="searchBox">Enter your favorite location:</label><input class="search-box" id="searchBox" data-bind="value:currentFilter"><span class="search-btn">Filter</span>
        </div>
        <!-- 满足过滤条件的地点列表 -->
        <div class="locations-list" data-bind="css:searchSideBar">
            <div data-bind="foreach:filterLocations">
                <div class="location-item">
                    <p data-bind="text:title,click:$parent.showDetails"></h2>
                </div>
            </div>
            <p data-bind="visible:filterLocations().length == 0">没有符合条件的地点</p>
        </div>
    </div>

    <div class="location-details" data-bind="with:currentLocation,click:hideDetails">
        <p data-bind="text:title"></p>
        <p data-bind="text:id"></p>
        <p data-bind="text:position"></p>
        <!-- <p data-bind="text:url"></p> -->
    </div>

    <div id="map"></div>

    <script type="text/javascript" src="js/lib/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/lib/string.fuzzy.js"></script>
    <script type="text/javascript" src="js/models/model.js"></script>
    <script type="text/javascript" src="js/list-viewModel.js"></script>
    <script type="text/javascript" src="js/map-viewModel.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!--Load the JS API ASYNCHRONOUSLY below.-->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC20z-8QU5oAG87tAJpuWcTa0sPnLTMzsg&callback=app.googleMap.initMap" async defer></script> -->
</body>

</html>
